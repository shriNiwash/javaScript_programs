<html>
<head> 
<title>javascript</title>
</head>
<body bgcolor="sky blue">
<pre>
<script language="javascript">
document.write("Even \t\t Odd");
document.write("<br>");
var i;

for(i=1;i<=15;i++)
{
if(i%2===0)
{

document.write(i);
document.write("<br>");
}
else
{
document.write("\t\t"+i)
document.write("<br>")
}
}
</script>
</body>
</html>
