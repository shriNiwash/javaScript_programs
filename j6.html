<html>
<head> 
<title>javascript</title>
</head>
<body bgcolor="sky blue">
<pre>
<script language="javascript">

var i,n,num=0,max=0;
n=parseInt(prompt("how many numbers  :"))
for(i=0;i<n;i++)
{
num=parseInt(prompt("Enter the numbers :"))
if(num>max)
{
max=num;
}
}
document.write("The maximum value is :"+max);

</script>
</body>
</html>
