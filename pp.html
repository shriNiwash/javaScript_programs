<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        ms=new String()
        ms=prompt("enter your string")
        document.write(ms.toUpperCase()+"<br>")
        document.write(ms.toLowerCase()+"<br>")
        document.write(ms.slice(8)+"<br>")
        document.write(ms.CharAt(6)+"<br")
    </script>
</body>
</html>
