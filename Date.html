<html>
<head>
<title> using the Date Object </title>
</head>
<body>
<pre>
<script language="javascript">
mdate=new Date()
document.write("Today's date \t:\t")
document.write(mdate.getDate()+"-"+mdate.getMonth()+"-"+mdate.getYear())
document.write("<br>")
document.write("system time \t:\t")
document.write(mdate.getHours()+":"+mdate.getMinutes()+":"+mdate.getSeconds())
</script>
</body>
</html>
