<html>
<head>
<title> using Event object </title>
<script language="javascript">
img1=new Image()
img2=new Image()
img1.src="painting.gif"
img2.src="magnify.gif"
</script>
</head>
<body>
<a href=""  onMouseOver="document.images[0].src=img2.src" onMouseOut="document.images[0].src=img1.src">
<img src="painting.gif" border="0"> </a>

</body>
</html>
