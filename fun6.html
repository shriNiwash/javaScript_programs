<html>
<head>
<title> mouse over event </title>
<script language="javascript">
function fun(s)
{
var str=""
str="you have placed mouse cursor on the alphabet "
str+=s
alert(str)
}
function fun1()
{
alert("place mouse cursor on any alphabet")
}
</script>
</head>
<body>
<center>
<a href="" onclick='return false' onmouseover='fun("A")' onmouseout='fun1()'>A</a>
<a href="" onclick='return false' onmouseover='fun("B")' onmouseout='fun1()'>B</a>
<a href="" onclick='return false' onmouseover='fun("C")' onmouseout='fun1()'>c</a>
<a href="" onclick='return false' onmouseover='fun("Y")' onmouseout='fun1()'>y</a>
<a href="" onclick='return false' onmouseover='fun("Z")' onmouseout='fun1()'>Z</a>

</BODY>
</html>
