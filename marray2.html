<html>
<head>
<title> String manipulation </title>
</head>
<body>
<h1 align="center"> String Manipulation </h1>
<hr>
<script language="javascript">
ma=new Array(3);
ma[0]=prompt("enter the string");
ma[1]=prompt("enter the 2nd string");
ma[2]=ma[0]+ma[1];
document.write("<pre>");
for(i=0;i<3;i++)
{
document.write("Array elements "+i+"\t="+ma[i]);
document.write("\n");
}
document.write("</pre>");
</script>
</body>
</html>
