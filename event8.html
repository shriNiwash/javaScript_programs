<body>
<h2 align="center"> BASIC FORM PROCESSING </h2>
<form>
Name: <input type ="text" name="t1" size="15"><br>

<form>

         <input type="checkbox" name="c1" >Treaking

<form>
<input type="radio" name="r1" checked>Male

<input type="button" name="b1" value="click here"><br>

}
